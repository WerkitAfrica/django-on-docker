{% extends "base.html" %}

{% block content %}

{% load materializecss %}


<body>

<div class="row">

  <div class="col s2"></div>
  
  <div class="container col s5 m5 l5">
      <div class="col s5 m5 l5"></div>
          <form  style="background-color: #d5e2dc; color: aquamarine;" action="." method="post" enctype="multipart/form-data">
          {% csrf_token %} 
          {{ form|materializecss }}
          <button class="btn waves-effect waves-light" type="submit" value = "Upload" name="action">Submit
            <i class="material-icons right">send</i>
          </button>

          </form>
  </div>

  <div class="col s5"></div>

</div>



</body>
{% endblock %}
